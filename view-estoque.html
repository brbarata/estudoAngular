<html ng-app='myApp'>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<title>Your Shopping Cart</title>
</head>
<body ng-controller='CartController'>
<h1>Pedido Teste</h1>
  <i><input type='checkbox' ng-model='exibirAdd'>Deseja adicionar um novo item?
    <div ng-hide='exibirAdd==false'></i>
 <label>Nome</label>
  <input type='text' ng-model='texto'>
 <label>Valor</label>
  <input type='text' ng-model='valor'>
    <button ng-click="addItem()">Add item</button>
  </br>
   <label>=================================================</label>
    </br>
  </div>
  
<div ng-repeat='item in items'>
<span><i>{{$index + 1}}-</i></span>
<span>{{item.name}}</span>
<input ng-model='item.quantity'>
<span>{{item.price | currency}}</span>
<label>|</label>
<span>{{item.price * item.quantity | currency}}</span>
<button ng-click="remove($index)">Remover</button>

</div>
<div>Total: {{totalPedidos() | currency}}</div>
<div>Desconto: {{bill.discount | currency}}</div>
<div>Subtotal: {{subtotal() | currency}}</div>
</div>


  
</body>
</html>
